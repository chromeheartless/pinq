<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pinq.gg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-1: #0f0f14;
            --bg-2: #15151c;
            --text-primary: #f5f5f7;
            --text-secondary: #8e8e93;
            --accent: #ff2d8f;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco",
                         "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at 20% 20%, #1a1a24 0%, var(--bg-1) 40%, #0a0a0f 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            overflow: hidden;
        }

        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,45,143,0.15) 0%, transparent 70%);
            filter: blur(80px);
            animation: drift 12s ease-in-out infinite alternate;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 80px 100px;
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(160%);
            -webkit-backdrop-filter: blur(40px) saturate(160%);
            border-radius: 28px;
            border: 1px solid var(--border);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease;
        }

        .logo {
            font-size: 58px;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--accent);
        }

        .tagline {
            margin-top: 16px;
            font-size: 20px;
            color: var(--text-secondary);
        }

        .divider {
            width: 80px;
            height: 2px;
            margin: 40px auto;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
        }

        .status {
            font-size: 13px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes drift {
            from {
                transform: translate(-50px, -30px);
            }
            to {
                transform: translate(50px, 30px);
            }
        }

        @media (max-width: 700px) {
            .container {
                padding: 50px 30px;
            }

            .logo {
                font-size: 40px;
            }

            .tagline {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <div class="logo">pinq<span>#!</span></div>
        <div class="tagline">Messaging, rebuilt from scratch.</div>
        <div class="divider"></div>
        <div class="status">Coming Soon</div>
    </div>

</body>
</html>
