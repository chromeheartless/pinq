<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pinq.gg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg-1: #0b0b10;
            --bg-2: #14141c;
            --text-primary: #f5f5f7;
            --text-secondary: #9a9aa3;
            --accent: #ff2d8f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
                         Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at 20% 15%, #1c1c28 0%, var(--bg-1) 60%);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Soft ambient glow */
        .glow {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(255,45,143,0.12) 0%, transparent 70%);
            filter: blur(100px);
            animation: drift 18s ease-in-out infinite alternate;
        }

        .container {
            position: relative;
            text-align: center;
            max-width: 720px;
            padding: 60px 40px;
            animation: fadeIn 1.2s ease;
        }

        .logo {
            font-size: 68px;
            font-weight: 600;
            letter-spacing: -1.5px;
        }

        .logo span {
            color: var(--accent);
        }

        .subtitle {
            margin-top: 28px;
            font-size: 21px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .divider {
            width: 100px;
            height: 2px;
            margin: 50px auto;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            opacity: 0.6;
        }

        .meta {
            font-size: 13px;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 13px;
            color: var(--text-secondary);
            opacity: 0.5;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes drift {
            from {
                transform: translate(-60px, -40px);
            }
            to {
                transform: translate(60px, 40px);
            }
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 44px;
            }

            .subtitle {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <div class="logo">pinq<span>#!</span></div>

        <div class="subtitle">
            A modern messaging protocol.<br>
            Privacy-first. Community-driven.
        </div>

        <div class="divider"></div>

        <div class="meta">
            Estimated Release: ~6 Months
        </div>
    </div>

    <div class="footer">
        Tor-native · Open Source · Built from first principles
    </div>

</body>
</html>
